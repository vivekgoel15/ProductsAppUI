<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text" class="form-control" 
          formControlName="ProductName" 
            #ProductName
            [(ngModel)] = "product.name"/>
        </div>
        <div *ngIf="angForm.controls['ProductName'].invalid && (angForm.controls['ProductName'].dirty || angForm.controls['ProductName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['ProductName'].errors.required">
            Product Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Price</label>
          <input type="text" class="form-control" 
          formControlName="Price" 
          #Price currencyMask [options]="{ prefix: 'â‚¹ ', align:'left', precision: 0, thousands: ',', decimal: '.' }"
          [(ngModel)] = "product.price"/>
        </div>
        <div *ngIf="angForm.controls['Price'].invalid && (angForm.controls['Price'].dirty || angForm.controls['Price'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['Price'].errors.required">
            Price is required.
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid"
          (click) = "updateProduct(ProductName.value, Price.value)">Update Product</button>
        </div>
      </form>
    </div>
  </div>

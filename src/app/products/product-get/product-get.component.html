<table class="table table-hover">
    <thead>
    <tr>
        <td>Product Name</td>
        <td>Price</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let product of products; let i = index">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'INR' }}</td>
            <td><button [routerLink]="['/products/edit', product._id]" class="btn btn-primary">Edit</button></td>
            <td><button (click) = "deleteProduct(product._id, i)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
